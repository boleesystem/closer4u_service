<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Document</title>
  </head>
  <body>
    <div class="rating">
      <input type="radio" id="star5" name="mark" value="5" /><label
        class="full"
        for="star5"
        title="Awesome - 5 stars"
      ></label>

      <input type="radio" id="star4" name="mark" value="4" /><label
        class="full"
        for="star4"
        title="Pretty good - 4 stars"
      ></label>

      <input type="radio" id="star3" name="mark" value="3" /><label
        class="full"
        for="star3"
        title="Meh - 3 stars"
      ></label>

      <input type="radio" id="star2" name="mark" value="2" /><label
        class="full"
        for="star2"
        title="Kinda bad - 2 stars"
      ></label>

      <input type="radio" id="star1" name="mark" value="1" required /><label
        class="full"
        for="star1"
        title="Sucks big time - 1 star"
      ></label>
    </div>
  </body>
</html>
